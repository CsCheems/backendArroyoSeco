name: CI/CD Pipeline - Build, Push & Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            # Asegúrate de que el nombre del repositorio sea correcto
            ghcr.io/cscheems/backendarroyoseco:latest
            ghcr.io/cscheems/backendarroyoseco:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # AÑADIDO: Parámetro para la contraseña de la clave privada
          passphrase: ${{ secrets.SSH_PASSPHRASE }} 
          script: |
            # 1. Navegar al directorio de la aplicación en el VPS
            cd /home/deployer/backendArroyoSeco
            
            # 2. Asegurarse de que el docker-compose.yml esté en el VPS
            # Si el archivo no está en el VPS, el pull fallará.
            # Si el archivo está en el repositorio, puedes usar un paso de 'scp'
            # o asegurarte de que el archivo se suba al VPS en un paso previo.
            
            # 3. Descargar la nueva imagen y levantar el contenedor
            docker-compose pull
            docker-compose up -d --remove-orphans
            
            # 4. Limpiar imágenes antiguas (opcional, pero recomendado)
            docker image prune -f
